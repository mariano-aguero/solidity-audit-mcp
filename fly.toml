# Fly.io deployment configuration
app = "solidity-audit-mcp"
primary_region = "mia"  # Miami, closest to Latin America

[build]
  dockerfile = "Dockerfile.saas"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  MCP_AUDIT_LOG_LEVEL = "info"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health/quick"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # Free tier limit
